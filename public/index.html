<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  
  <!-- create modal -->
  <div id="createModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" >
          <form> 
            <div class="mb-3">
              <label for="firstName" class="col-form-label">First name</label>
              <input type="text" class="form-control" id="firstNameCreate">
              <label for="lastName" class="col-form-label">Last name</label>
              <input type="text" class="form-control" id="lastNameCreate">
              <label for="phone" class="col-form-label">Phone number</label>
              <input type="text" class="form-control" id="phoneCreate">
              <label for="adress" class="col-form-label">Adress</label>
              <input type="text" class="form-control" id="adressCreate">
            </div>
           
          </form >

        </div>
        <div class="modal-footer">
          <button id="exitCreate" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id ="createSaveBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<!-- edit modal -->
  <div id="editModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="firstName" class="col-form-label">First name</label>
          <input type="text" class="form-control" id="firstNameEdit">
          <label for="lastName" class="col-form-label">Last name</label>
          <input type="text" class="form-control" id="lastNameEdit">
          <label for="phone" class="col-form-label">Phone number</label>
          <input type="text" class="form-control" id="fhoneEdit">
          <label for="adress" class="col-form-label">Adress</label>
          <input type="text" class="form-control" id="adressEdit">
        </div>
        <div class="modal-footer">
          <button id="exitEdit" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="saveEdit" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<!-- delete modal -->
  <div id="deleteModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete?</p>
        </div>
        <div class="modal-footer">
          <button id="declineDelete" type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
          <button id="confirmDelete" type="button" class="btn btn-primary" data-bs-dismiss="modal">YES</button>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Employee Manager</a>
      <button id="createBtn" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#createModal">Create Amployee</button>
      <form class="d-flex" role="search">
        <input class="form-control me-2 m-t" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success m-t" type="submit">Search</button>
      </form>
    </div>
  </nav>
  
  <table class="table table-hover" id="employees">
    <thead>
      <tr>
       
        <th scope="col">#</th>
        <th scope="col">image</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Adress</th>
        <th scope="col">Actions</th>
      </tr>
      
    </thead>
    <tbody>
    
     
    </tbody>
  </table>


 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/javascripts/app.js"></script>
  
</body>

</html>
